<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku zaidimas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
    <header>
        <div>
            <h1>Sudoku zaidimas</h1>
        </div>
    </header>
    <section>
      
      <table class="sudoku-table" cellspacing="0"></table>

      <div class="pavyko hide">
        <p></p>
      </div>
      
      <div class="klaida">
        <p></p>
      </div>

      <div class="btn">
        <button class="reset-btn">Atstatyti</button>
        <button class="submit-btn">Pateikti</button>
        <button class="fill-btn">Uzpildyti</button>
      </div>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
